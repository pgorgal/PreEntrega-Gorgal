<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendita Corteza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="image-fluid wrapper" id="fondoimg">
    <header>
        <h1>Bendita <span class="header">Corteza</span></h1>
        <h2>Con buena madera</h2>
    </header>

    <main>
        <div class="carro">
            <div class="row" id="carrito"></div>
            <button class="boton" id="comprar">Finalizar compra</button>
            <button class="boton" id="vaciar">Vaciar carrito</button>
        </div>
    </main>

    <footer>
        <section class="row" id="footer">
            <div class="col-lg-4 col-md-6 footer">
                <p>Contacto</p>
                <form action="https://formspree.io/f/mleygayy" method="post"></form>
                <form action="#">
                    <div class="container">
                        <div class="row row-cols-2">
                            <div class="col">
                                <label class="label" for="nombre">Nombre</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresá tu nombre">
                            </div>
                            <div class="col">
                                <label class="label" for="apellido">Apellido</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="apellido" placeholder="Ingresá tu apellido">
                            </div>
                            <div class="col">
                                <label class="label" for="email">Mail</label>
                            </div>
                            <div class="col">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="ingresá tu correo">
                            </div>
                            <div class="col">
                                <label class="label" for="phone">Teléfono</label>
                            </div>
                            <div class="col">
                                <input type="phone" class="form-control" id="floatingInput"
                                    placeholder="ingresá tu celular">
                            </div>
                        </div>
                        <div class="row">
                            <textarea class="form-control"
                                placeholder="Contame que estás buscando y me pondré en contacto a la brevedad"
                                id="floatingTextarea2" style="height: 200px"></textarea>
                        </div>
                        <div class="row row-cols-2 text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                            </div>
                            <div class="col">
                                <button type="reset" class="btn btn-primary mb-3">Borrar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col footer">
                <p>Donde estamos</p>
                <iframe class="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.634538870629!2d-58.47317922437068!3d-34.638674672941754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc9838f5fec81%3A0x43661089544a1d94!2sParque%20Avellaneda%2C%20Remedios%203201%2C%20C1406HCM%20CABA!5e0!3m2!1ses-419!2sar!4v1686257809444!5m2!1ses-419!2sar"
                    width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col footer">
                <p>Redes</p>
                <label for="Instagram"><i class='bx bxl-instagram-alt'></i></label>
                <a href="https://instagram.com/bendita_corteza?igshid=NTc4MTIwNjQ2YQ==">Seguinos en Instagram:
                    @Bendita_Corteza</a>
                <p> </p>
                <a class="nav-link p" href="./sitemap.xml">Mapa del Sitio</a>
            </div>
        </section>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="./vercarrito.js"></script>
</body>

</html>
